<!DOCTYPE html>
<html>
<head>
    <title>Admin Panel</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1e1e1e;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-box {
            background-color: #2b2b2b;
            padding: 40px 35px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
            width: 350px;
            box-sizing: border-box;
        }

        .login-box h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #ffffff;
            font-size: 24px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            color: #ddd;
            margin-bottom: 6px;
            font-size: 14px;
        }

        input[type="text"],
        input[type="password"] {
            padding: 12px 14px;
            margin-bottom: 20px;
            border: 1px solid #444;
            border-radius: 6px;
            background-color: #1e1e1e;
            color: #eee;
            font-size: 14px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            padding: 12px;
            border: none;
            background-color: #4CAF50;
            color: white;
            font-size: 15px;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        .error {
            margin-top: 20px;
            text-align: center;
            color: #ff4c4c;
            font-size: 0.95em;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>Admin Login</h2>
        <form method="POST">
            <label>Username</label>
            <input name="username" type="text" required>
            <label>Password</label>
            <input name="password" type="password" required>
            <input type="submit" value="Login">
        </form>
        {% if message %}
            <p class="error">{{ message }}</p>
        {% endif %}
    </div>
</body>
</html>
